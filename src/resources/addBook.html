<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Add Book - My Library</title>
</head>

<body>
  <header>
    <div class="top-bar">
      <h1>My Library</h1>
      <a href="login.html">Login</a>
    </div>
  </header>

  <main>
    <h2>Add A New Book</h2>

    <form id="add-book-form">
      <label for="book-name">Book Name:</label>
      <input type="text" id="book-name" name="bookName" required>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
      
      <label for="information">Information:</label>
      <br>
      <textarea id="information" name="information" rows="4" required></textarea>
        <br>
        <br>
      <label for="inventories">Number of Inventories:</label>
      <input type="number" id="inventories" name="inventories" required>

      <label for="price">Price of Lateness:</label>
      <input type="text" id="price" name="price" required>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required>

      <button type="submit" onclick="addBook()">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 My Library. All rights reserved.</p>
  </footer>

  <script>
    function addBook() {
  
      const bookName = document.getElementById('book-name').value;
      const author = document.getElementById('author').value;
      const information = document.getElementById('information').value;
      const inventories = document.getElementById('inventories').value;
      const price = document.getElementById('price').value;
      const category = document.getElementById('category').value;


      fetch('/addBook', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ bookName, author ,information, inventories, price, category}),
      })
      .then(response => response.json())
      .then(data => {
        
        console.log(data);
      })
      .catch(error => console.error('Error:', error));
    }
    
    </script>
</body>

</html>
